<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>vue-ui-组件</title>
</head>

<body>
    <div id="app">
        <div class="area">
            <g-input  @change="inputChange" v-model="message"></g-input>
            <p>{{message}}</p>
            <g-input value="输入框" disabled></g-input>
            <g-input value="输入框" readonly></g-input>
        </div>
        <div class="area">
            <g-input value="输入框" error="姓名必须两个字符以上"></g-input>
        </div>
        <div class="area">
            <g-button :load=loading1 @click="loading1=!loading1">按钮</g-button>
            <g-button icon="settings" :load=loading2 @click="loading2=!loading2">设置</g-button>
            <g-button icon="settings" icon-position="right">设置</g-button>
            <g-button icon="settings" type="primary" icon-position="right" :load=loading3 @click="loading3=!loading3">设置</g-button>
            <g-button icon="upload" type="primary" icon-position="right" shape="circle">上传</g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/svg.js"></script>
    </body>

</html>
